apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector: #matches all labels app: xxx to create connection (i.e. selectors match with labels)
    matchLabels:
      app: flask-app
  # config for a pod
  template:
    metadata:
      labels:
        app: flask-app
    spec: 
      containers:
      - name: flask-app
        # image: xzarem/flask-app@sha256:5593beb02b9736cc0b8e53b45a262df433eeabc92de058b473c1ee25955c9984
        image: IMAGE_PLACEHOLDER
        args: 
          - python
          - manage.py
          - run
          - -h
          - 0.0.0.0
        ports:
        - containerPort: 5000
        envFrom:
          - secretRef:
              name: postgres-secret
          - configMapRef:
              name: flask-app-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-svc
spec:
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 5000
