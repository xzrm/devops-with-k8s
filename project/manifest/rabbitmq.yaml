apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector: #matches all labels app: xxx to create connection (i.e. selectors match with labels)
    matchLabels:
      app: rabbitmq
  # config for a pod
  template:
    metadata:
      labels:
        app: rabbitmq
    spec: 
      containers:
      - name: rabbitmq
        image: rabbitmq:3.6-management-alpine
        ports:
        - containerPort: 5672
          name: rabbitmq
        - containerPort: 15672
          name: management
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-svc
spec:
  selector:
    app: rabbitmq
  ports:
    - port: 5672
      targetPort: 5672
      name: rabbitmq
      protocol: TCP
    - port: 15672
      targetPort: 15672
      name: management
  # - protocol: TCP
  #   port: 5672
  #   targetPort: 5672
