  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=flask_db

  nats:
    image: nats:latest
    expose:
      - "4222"
    ports:
      - 4222:4222

volumes:
