apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
#   namespace: todo-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector: #matches all labels app: xxx to create connection (i.e. selectors match with labels)
    matchLabels:
      app: flask-app
  # config for a pod
  template:
    metadata:
      labels:
        app: flask-app
    spec: 
      containers:
      - name: flask-app
        # image: acrmk.azurecr.io/demo-project
        # image: xzarem/flask-app1@sha256:e7564aaba5c3aa464592c7b719c6b98c405c63699255c61b8515fa2ab842fc5a
        image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
#         envFrom:
#           - secretRef:
#               name: postgres-secret
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-svc
#   namespace: todo-app
spec:
  selector:
    app: flask-app
  # type:  LoadBalancer
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 5000


